<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/174/174872.png" type="png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./font-awesome-4.7.0/css/font-awesome.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Signika:wght@300..700&display=swap" rel="stylesheet">

    <title>Spotify - Listen Music Now </title>
</head>

<body>
   
    <main id="maintag">
        <div class="child" id="upperleft">
            <div><a href=""><i class="fa fa-spotify" aria-hidden="true"></i> Spotify</a></div>
            <div><i class="fa fa-home " id="home"></i><a href="">Home</a></div>
            <div><i class="fa fa-search" id="search"></i><a href="">Search</a></div>
        </div>
        <div class="child" id="lowerleft "></div>
        <div class="child" id="mainscr"></div>
        <div class="child" id="footer">
            <nav>
                <i id="close" class="fa fa-times"></i>
            </nav>
            <img src="https://images.genius.com/c8060176907ae624fc76148413cc943b.1000x1000x1.png" width="70px"
                height="70px" alt="" id="showbig">

            <div id="songinfo">
                <marquee behavior="scroll" scrolldelay="200">
                    <h3 id="titleshow">name of music</h3>
                </marquee>
                <p id="artistshow">name of artist</p>
            </div>

            <div id="controls">

                <div>
                    <i class="fa fa-random fa-lg  --fa-pull-margin  controls-fa " aria-hidden="true"></i>
                    <i class="fa fa-step-backward fa-lg --fa-pull-margin controls-fa " id="prev" aria-hidden="true"></i>

                    <i class="fa fa-pause-circle fa-lg --fa-pull-margin controls-fa " id="pause" aria-hidden="true"
                        style="display: none;"></i>
                    <i class="fa fa-play-circle fa-lg --fa-pull-margin  controls-fa " id="play" aria-hidden="true"></i>

                    <i class="fa fa-step-forward fa-lg --fa-pull-margin controls-fa " id="next" aria-hidden="true"></i>
                    <i class="fa fa-repeat fa-lg --fa-pull-margin controls-fa " aria-hidden="true"></i>
                </div>



                <span class="statusbar-tim">
                    <p id="timer-start"> 0 </p>
                    <div class="musicstatus">
                        <div class="music-track"></div>
                        <div class="music-fill"></div>
                        <div class="music-thumb"></div>
                    </div>
                    <input type="hidden" id="musicValue" value="50">
                    <p id="duration">0</p>
                </span>



            </div>

            <div id="extracontrols">
                <i id="volumeicon" class="fa fa-volume-up" aria-hidden="true"></i>
                <div class="status">
                    <div class="track"></div>
                    <div class="fill"></div>
                    <div class="tumb"></div>
                </div>
                <input type="hidden" id="rangeValue" value="50">
                <!-- <input onchange="checkvolume()" id="volume" type="range" name="" id="range"> -->
            </div>


        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
